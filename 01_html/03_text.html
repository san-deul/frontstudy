<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    텍스트 효과를 지정하는 태그 모음
    1. 인라인 요소
    2.   종류    의미가 없는 태그 vs 의미를 가진 태그
      1) 굵게     <b></b>             <strong></strong>   (strong, 강하게)
      2) 기울임   <i></i>             <em></em>           (emphasis, 강조)
      3) 밑줄     <u></u>             <ins></ins>         (insert, 삽입된 텍스트)
      4) 취소선   <s></s>             <del></del>         (delete, 삭제된 텍스트)
  -->

  <h1>의미가 없는 텍스트 효과</h1>
  <p>
    <b>자신의 능력</b>     <i>티모시샬라메</i> <u>복수</u>
    <s>전사의운명</s>         
  </p>
  

  <h1>의미를 가지는 텍스트 효과</h1>
  <pre>
    <strong>자신의 능력</strong> <em>티모시샬라메</em> <ins>복수</ins>        sgdsgsdggsd     
    <del>전사의운명</del>     
  </pre>
</body>
</html>
